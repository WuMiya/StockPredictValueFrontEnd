<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-6">
      <p-table
        [value]="stockList"
        dataKey="index"
        [responsive]="true"
        styleClass="p-datatable-sm p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr style="font-size: small">
            <th>Index</th>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr style="font-size: small">
            <td>{{ row.index }}</td>
            <td>
              {{ row.name }}
            </td>
            <td>{{ row.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-6">
      <h5>股票號碼</h5>
      <input type="text" pInputText [(ngModel)]="companyId" (keyup)="handleStockKeyIn($event)"/>
      <p-dropdown [options]="idNameList" [(ngModel)]="selectedStock" optionLabel="stockId" [filter]="true" filterMatchMode="startsWith"></p-dropdown>
      <p>{{ stockName }}</p>
      <span class="p-ml-2">{{ stockName }}</span>
      <!-- <button pButton type="button" label="Click" (click)="handleClick($event)"></button> -->
      <p-button label="Click" (onClick)="handleClick($event)"></p-button>
      <h5>預估價值</h5>
      <h5>{{predictValue}}</h5>
    </div>
  </div>
</div>
